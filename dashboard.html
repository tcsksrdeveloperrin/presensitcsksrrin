<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // --- 1. CONFIGURATION ---
    const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- 2. LOGIC DASHBOARD ---
    async function loadDashboard() {
        const loadingEl = document.getElementById('loadingText'); // Pastikan ada elemen ini atau hapus baris ini jika tidak ada
        const tableBody = document.getElementById('attendanceList'); // Pastikan ID <tbody> di tabelmu adalah 'attendanceList'
        const totalCountEl = document.getElementById('totalPresence'); // Pastikan ID angka total adalah 'totalPresence'

        // A. Tentukan Rentang Waktu HARI INI (Mulai jam 00:00 sampai 23:59)
        const startOfDay = new Date();
        startOfDay.setHours(0, 0, 0, 0);
        
        const endOfDay = new Date();
        endOfDay.setHours(23, 59, 59, 999);

        try {
            // B. Ambil Data Absen HARI INI + Join ke tabel Profiles untuk ambil Nama
            const { data: attendanceData, error } = await supabaseClient
                .from('attendance')
                .select(`
                    *,
                    profiles:user_id (full_name)
                `)
                .gte('check_in', startOfDay.toISOString()) // Lebih besar dari jam 00:00 hari ini
                .lte('check_in', endOfDay.toISOString())   // Lebih kecil dari jam 23:59 hari ini
                .order('check_in', { ascending: false });

            if (error) throw error;

            // C. Update Angka Total Hadir
            if (totalCountEl) {
                totalCountEl.innerText = attendanceData.length;
            }

            // D. Render Tabel
            if (tableBody) {
                tableBody.innerHTML = ''; // Kosongkan tabel dulu
                
                if (attendanceData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Belum ada presensi hari ini.</td></tr>';
                } else {
                    attendanceData.forEach(item => {
                        // Format Waktu
                        const time = new Date(item.check_in).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                        const name = item.profiles ? item.profiles.full_name : 'Unknown User';
                        
                        // Tentukan Status (Masuk/Pulang) dari notes
                        const type = item.notes || 'Hadir'; 
                        
                        // Warna badge
                        const badgeColor = type.toLowerCase().includes('pulang') ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';

                        const row = `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="py-3 px-4 text-sm font-medium text-gray-900">${name}</td>
                                <td class="py-3 px-4 text-sm text-gray-500">${time}</td>
                                <td class="py-3 px-4 text-sm">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${badgeColor}">
                                        ${type}
                                    </span>
                                </td>
                                <td class="py-3 px-4 text-sm text-blue-600 cursor-pointer" onclick="window.open('${item.photo_url}', '_blank')">
                                    Lihat Foto
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }
            }

        } catch (err) {
            console.error("Error loading dashboard:", err);
            alert("Gagal memuat data: " + err.message);
        }
    }

    // --- 3. LOGOUT ---
    function logout() {
        supabaseClient.auth.signOut().then(() => window.location.href = 'login.html');
    }

    // --- 4. INIT ---
    // Cek apakah user login sebagai manager
    async function checkManager() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) {
            window.location.href = 'login.html';
            return;
        }
        // Load data pertama kali
        loadDashboard();
    }
    checkManager();
</scrip
