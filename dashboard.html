<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - TC Sukasari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-lg font-bold">TC</div>
            <div>
                <h1 class="text-lg font-bold text-gray-800 leading-tight">Manager Dashboard</h1>
                <div class="flex items-center gap-2">
                    <span id="managerWelcome" class="text-xs font-semibold text-indigo-600">Memuat...</span>
                    <span class="text-gray-300">|</span>
                    <span id="branchIdentity" class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Cabang...</span>
                </div>
            </div>
        </div>
        <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-xl font-bold text-sm transition-all border border-red-100">
            Logout
        </button>
    </nav>

    <div class="max-w-7xl mx-auto px-6 pt-6 flex flex-wrap gap-4 items-end justify-between">
        <div class="flex gap-4 items-end">
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase">Pilih Tanggal</label>
                <input type="date" id="filterDate" onchange="loadManagerData()" class="block w-full mt-1 p-2 border border-gray-200 rounded-lg text-sm font-bold text-gray-700">
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase">Rentang Laporan</label>
                <select id="filterRange" onchange="loadManagerData()" class="block w-full mt-1 p-2 border border-gray-200 rounded-lg text-sm font-bold text-gray-700">
                    <option value="harian">Harian</option>
                    <option value="mingguan">Mingguan</option>
                    <option value="bulanan">Bulanan</option>
                </select>
            </div>
        </div>
        <button onclick="exportManagerData()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl font-bold text-sm transition-all shadow-md">
            Export Data (.xlsx)
        </button>
    </div>

    <main class="p-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Total Kehadiran</p>
                <div class="flex items-end justify-between mt-1">
                    <h2 id="recordCount" class="text-3xl font-black text-gray-800">0</h2>
                    <span class="text-xs font-bold text-indigo-500 bg-indigo-50 px-2 py-1 rounded">Pegawai</span>
                </div>
                <p class="text-[9px] text-gray-400 mt-2 font-medium">*Dihitung per orang per hari</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Tepat Waktu</p>
                <div class="flex items-end justify-between mt-1">
                    <h2 id="onTimeCount" class="text-3xl font-black text-emerald-500">0</h2>
                    <span id="onTimeRate" class="text-xs font-bold text-emerald-600">0%</span>
                </div>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Terlambat</p>
                <div class="flex items-end justify-between mt-1">
                    <h2 id="lateCount" class="text-3xl font-black text-rose-500">0</h2>
                    <span class="text-xs font-bold text-rose-600">Late</span>
                </div>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Pelanggaran Radius</p>
                <div class="flex items-end justify-between mt-1">
                    <h2 id="radiusViolation" class="text-3xl font-black text-orange-500">0</h2>
                    <span class="text-xs font-bold text-orange-600">Out</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
            <div class="p-5 border-b border-gray-50 flex justify-between items-center bg-white">
                <h3 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    Log Aktivitas Pegawai
                </h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-[10px] font-bold tracking-widest">
                        <tr>
                            <th class="px-6 py-4">Pegawai & Info</th>
                            <th class="px-6 py-4">Waktu Check-In</th>
                            <th class="px-6 py-4">Kategori Jam</th>
                            <th class="px-6 py-4">Jarak</th>
                            <th class="px-6 py-4">Lokasi Presensi</th>
                            <th class="px-6 py-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="managerTableData" class="divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let globalAttendanceData = [];

        document.addEventListener("DOMContentLoaded", () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterDate').value = today;
            loadManagerData();
        });

        async function loadManagerData() {
            const container = document.getElementById('managerTableData');
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) window.location.href = 'login.html';

                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('*, branches(*)')
                    .eq('id', user.id)
                    .single();
                
                if (!profile || profile.role !== 'manager') {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('managerWelcome').innerText = `Halo, ${profile.full_name}`;
                document.getElementById('branchIdentity').innerText = profile.branches?.name || 'Cabang';

                const dateInput = document.getElementById('filterDate').value;
                const rangeInput = document.getElementById('filterRange').value;
                
                let targetDate = dateInput ? new Date(dateInput) : new Date();
                let startDate = new Date(targetDate);
                let endDate = new Date(targetDate);
                endDate.setHours(23, 59, 59, 999);

                if (rangeInput === 'harian') {
                    startDate.setHours(0, 0, 0, 0);
                } else if (rangeInput === 'mingguan') {
                    const day = startDate.getDay() || 7; 
                    startDate.setDate(startDate.getDate() - day + 1);
                    startDate.setHours(0,0,0,0);
                    endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + 6);
                    endDate.setHours(23,59,59,999);
                } else if (rangeInput === 'bulanan') {
                    startDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), 1);
                    endDate = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0, 23, 59, 59, 999);
                }

                const { data: attendance, error } = await supabaseClient
                    .from('attendance')
                    .select('*, profiles(full_name), branches(radius_meter)')
                    .eq('branch_id', profile.branch_id)
                    .gte('check_in', startDate.toISOString())
                    .lte('check_in', endDate.toISOString())
                    .order('check_in', { ascending: false });

                if (error) throw error;
                renderDashboard(attendance);

            } catch (err) {
                container.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-red-500 font-bold">${err.message}</td></tr>`;
            }
        }

        function renderDashboard(data) {
            globalAttendanceData = data; 
            const container = document.getElementById('managerTableData');
            let onTime = 0, late = 0, violations = 0;

            // LOGIKA KEHADIRAN UNIK: UserID + Tanggal Presensi
            const uniqueAttendanceSet = new Set();
            
            container.innerHTML = '';

            data.forEach(item => {
                const checkInTime = new Date(item.check_in);
                
                // Tambahkan ke set kehadiran unik (Format: userID-YYYY-MM-DD)
                const dateKey = `${item.user_id}-${checkInTime.toISOString().split('T')[0]}`;
                uniqueAttendanceSet.add(dateKey);

                const isWeekend = (checkInTime.getDay() === 0 || checkInTime.getDay() === 6);
                const isShift2 = item.notes && item.notes.includes('Shift 2');
                
                let targetHour = 13; 
                if (isShift2) {
                    targetHour = 15;
                } else {
                    targetHour = isWeekend ? 12 : 13;
                }
                
                const targetTime = new Date(checkInTime);
                targetTime.setHours(targetHour, 0, 0, 0);
                const diffMinutes = (checkInTime - targetTime) / (1000 * 60);
                
                let kategori = { text: "SANGAT BAIK", bg: "bg-green-100 text-green-700" };
                if (diffMinutes > 0 && diffMinutes <= 5) kategori = { text: "BAIK", bg: "bg-blue-100 text-blue-700" };
                else if (diffMinutes > 5 && diffMinutes <= 15) kategori = { text: "CUKUP", bg: "bg-yellow-100 text-yellow-700" };
                else if (diffMinutes > 15) kategori = { text: "KURANG", bg: "bg-red-100 text-red-700" };

                let isLate = diffMinutes > 0;
                if(isLate) late++; else onTime++;

                const radiusLimit = item.branches?.radius_meter || 50;
                const isViolation = item.distance_meters > radiusLimit;
                if(isViolation) violations++;

                // Koordinat untuk link lokasi
                const mapsUrl = `https://www.google.com/maps?q=${item.lat},${item.long}`;

                container.innerHTML += `
                    <tr class="hover:bg-gray-50/50 transition">
                        <td class="px-6 py-4">
                            <p class="font-bold text-gray-800">${item.profiles?.full_name || 'User'}</p>
                            <p class="text-[10px] text-gray-500 font-bold">${item.notes || '-'}</p>
                        </td>
                        <td class="px-6 py-4">
                            <p class="text-xs font-medium text-gray-600">${checkInTime.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})} WIB</p>
                            <p class="text-[10px] text-gray-400">${checkInTime.toLocaleDateString('id-ID', {day:'numeric', month:'short'})}</p>
                        </td>
                        <td class="px-6 py-4">
                            <span class="${kategori.bg} text-[10px] font-black px-2 py-1 rounded tracking-widest">${kategori.text}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="font-mono text-xs ${isViolation ? 'text-rose-500 font-bold' : 'text-emerald-600'}">${Math.round(item.distance_meters)}m</span>
                        </td>
                        <td class="px-6 py-4">
                            <a href="${mapsUrl}" target="_blank" class="flex items-center gap-1 text-blue-600 hover:text-blue-800 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="text-[10px] font-mono font-bold">${item.lat.toFixed(4)}, ${item.long.toFixed(4)}</span>
                            </a>
                        </td>
                        <td class="px-6 py-4 text-right flex justify-end gap-2">
                            <button onclick="window.open('${item.photo_url}', '_blank')" class="text-indigo-600 hover:text-indigo-800 font-bold text-[10px] bg-indigo-50 px-2 py-1 rounded transition-all">Foto</button>
                            <button onclick="editRecord('${item.id}', '${item.notes}')" class="text-orange-600 hover:text-orange-800 font-bold text-[10px] bg-orange-50 px-2 py-1 rounded transition-all">Edit</button>
                            <button onclick="deleteRecord('${item.id}')" class="text-red-600 hover:text-red-800 font-bold text-[10px] bg-red-50 px-2 py-1 rounded transition-all">Hapus</button>
                        </td>
                    </tr>
                `;
            });

            // Update statistik dengan jumlah unik (1 orang 1 hari = 1 kehadiran)
            document.getElementById('recordCount').innerText = uniqueAttendanceSet.size;
            document.getElementById('onTimeCount').innerText = onTime;
            document.getElementById('lateCount').innerText = late;
            document.getElementById('radiusViolation').innerText = violations;
            document.getElementById('onTimeRate').innerText = data.length > 0 ? Math.round((onTime/data.length)*100) + '%' : '0%';
        }

        async function deleteRecord(id) {
            if(confirm('Apakah Anda yakin ingin menghapus data presensi ini?')) {
                const { error } = await supabaseClient.from('attendance').delete().eq('id', id);
                if(error) alert('Gagal menghapus: ' + error.message);
                else loadManagerData();
            }
        }

        async function editRecord(id, currentNotes) {
            const newNotes = prompt('Sunting Keterangan Login (Shift/Status):', currentNotes);
            if(newNotes !== null && newNotes.trim() !== "") {
                const { error } = await supabaseClient.from('attendance').update({ notes: newNotes }).eq('id', id);
                if(error) alert('Gagal menyunting: ' + error.message);
                else loadManagerData();
            }
        }

        function exportManagerData() {
            if(globalAttendanceData.length === 0) return alert('Tidak ada data untuk diekspor.');
            
            const worksheet = XLSX.utils.json_to_sheet(globalAttendanceData.map(a => {
                const checkInTime = new Date(a.check_in);
                return {
                    "Nama Pegawai": a.profiles?.full_name,
                    "Tanggal": checkInTime.toLocaleDateString('id-ID'),
                    "Waktu": checkInTime.toLocaleTimeString('id-ID'),
                    "Keterangan": a.notes,
                    "Jarak (Meter)": Math.round(a.distance_meters),
                    "Lokasi (Lat, Long)": `${a.lat}, ${a.long}`,
                    "Pelanggaran Radius": a.distance_meters > (a.branches?.radius_meter || 50) ? "Ya" : "Tidak"
                };
            }));
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan Presensi");
            XLSX.writeFile(workbook, "Laporan_Manager_TC.xlsx");
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

    </script>
</body>
</html>
