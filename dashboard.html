<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden">
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
        <div class="p-6 border-b flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded text-white flex items-center justify-center font-bold">TC</div>
            <span class="font-bold text-lg">Manager Area</span>
        </div>
        <nav class="p-4 space-y-2 flex-1">
            <a href="#" class="flex items-center gap-3 p-3 bg-blue-50 text-blue-600 rounded-lg font-bold">
                <i class="ri-dashboard-line"></i> Monitoring Live
            </a>
            <a href="reports.html"
                class="flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-50 rounded-lg transition">
                <i class="ri-file-chart-line"></i> Rekap Laporan
            </a>
        </nav>
        <div class="p-4 border-t">
            <button onclick="supabaseClient.auth.signOut().then(() => location.href='login.html')"
                class="w-full flex items-center gap-3 p-3 text-red-500 hover:bg-red-50 rounded-lg font-medium transition">
                <i class="ri-logout-box-line"></i> Keluar
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 sticky top-0 z-10">
            <h1 class="font-bold text-gray-800">Aktivitas Hari Ini</h1>
            <div id="currentTime" class="text-sm text-gray-500">Memuat waktu...</div>
        </header>

        <div class="p-8 max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Total Hadir</p>
                    <h3 class="text-3xl font-black text-blue-600">12</h3>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-400 text-[10px] font-bold uppercase">
                        <tr>
                            <th class="px-6 py-4">Pegawai</th>
                            <th class="px-6 py-4">Jam Masuk</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm divide-y divide-gray-100">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
