<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - TC Sukasari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-lg font-bold">TC</div>
            <div>
                <h1 class="text-lg font-bold text-gray-800 leading-tight">Manager Dashboard</h1>
                <div class="flex items-center gap-2">
                    <span id="managerWelcome" class="text-xs font-semibold text-indigo-600">Memuat...</span>
                    <span id="branchIdentity" class="text-[10px] uppercase tracking-widest text-gray-500 font-bold ml-2">Cabang...</span>
                </div>
            </div>
        </div>
        <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-xl font-bold text-sm transition-all border border-red-100">Logout</button>
    </nav>

    <section class="max-w-7xl mx-auto px-6 mt-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-indigo-100">
            <h3 class="font-bold text-indigo-800 mb-4 flex items-center gap-2">
                <i class="ri-time-line"></i> Pengaturan Shift & Jam Kerja
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Nama Shift</label>
                    <input type="text" id="newShiftName" placeholder="Contoh: Shift Sore" class="block w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Jam Masuk (Target)</label>
                    <input type="time" id="newShiftStart" class="block w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Jam Pulang</label>
                    <input type="time" id="newShiftEnd" class="block w-full mt-1 p-2 bg-gray-50 border border-gray-200 rounded-lg text-sm">
                </div>
                <button onclick="saveShift()" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg text-sm hover:bg-indigo-700">Tambah Shift</button>
            </div>
            <div id="shiftList" class="mt-4 flex flex-wrap gap-2"></div>
        </div>
    </section>

    <div class="max-w-7xl mx-auto px-6 pt-6 flex flex-wrap gap-4 items-end justify-between">
        <div class="flex gap-4 items-end">
            <div>
                <label class="text-[10px] font-bold text-gray-500 uppercase">Pilih Tanggal</label>
                <input type="date" id="filterDate" onchange="loadManagerData()" class="block w-full mt-1 p-2 border border-gray-200 rounded-lg text-sm font-bold text-gray-700">
            </div>
            <button onclick="exportManagerData()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl font-bold text-sm transition-all shadow-md">Export .xlsx</button>
        </div>
    </div>

    <main class="p-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Total Kehadiran</p>
                <h2 id="recordCount" class="text-3xl font-black text-gray-800">0</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Tepat Waktu</p>
                <h2 id="onTimeCount" class="text-3xl font-black text-emerald-500">0</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Terlambat</p>
                <h2 id="lateCount" class="text-3xl font-black text-rose-500">0</h2>
            </div>
             <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Pelanggaran Radius</p>
                <h2 id="radiusViolation" class="text-3xl font-black text-orange-500">0</h2>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-[10px] font-bold tracking-widest">
                        <tr>
                            <th class="px-6 py-4">Pegawai</th>
                            <th class="px-6 py-4">Keterangan (Edit)</th>
                            <th class="px-6 py-4">Masuk/Pulang</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Koordinat & Alamat</th>
                            <th class="px-6 py-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="managerTableData" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentProfile, shifts = [];

        document.addEventListener("DOMContentLoaded", async () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterDate').value = today;
            await getProfile();
            loadShifts();
            loadManagerData();
        });

        async function getProfile() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data } = await supabaseClient.from('profiles').select('*, branches(*)').eq('id', user.id).single();
            currentProfile = data;
            document.getElementById('managerWelcome').innerText = `Halo, ${data.full_name}`;
            document.getElementById('branchIdentity').innerText = data.branches?.name;
        }

        // --- MANAJEMEN SHIFT ---
        async function loadShifts() {
            const { data } = await supabaseClient.from('shifts').select('*').eq('branch_id', currentProfile.branch_id);
            shifts = data || [];
            document.getElementById('shiftList').innerHTML = shifts.map(s => `
                <span class="bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold border border-indigo-100 flex items-center gap-2">
                    ${s.shift_name} (${s.start_time.substring(0,5)})
                    <button onclick="deleteShift('${s.id}')" class="text-red-500 hover:text-red-700">Ã—</button>
                </span>
            `).join('');
        }

        async function saveShift() {
            const name = document.getElementById('newShiftName').value;
            const start = document.getElementById('newShiftStart').value;
            const end = document.getElementById('newShiftEnd').value;
            if(!name || !start) return alert("Isi Nama & Jam Masuk!");

            await supabaseClient.from('shifts').insert([{
                branch_id: currentProfile.branch_id,
                shift_name: name,
                start_time: start,
                end_time: end
            }]);
            location.reload();
        }

        async function deleteShift(id) {
            if(confirm("Hapus shift ini?")) {
                await supabaseClient.from('shifts').delete().eq('id', id);
                loadShifts();
            }
        }

        // --- MANAJEMEN DATA PRESENSI ---
        async function loadManagerData() {
            const date = document.getElementById('filterDate').value;
            const { data, error } = await supabaseClient
                .from('attendance')
                .select('*, profiles(full_name)')
                .eq('branch_id', currentProfile.branch_id)
                .gte('check_in', `${date}T00:00:00`)
                .lte('check_in', `${date}T23:59:59`)
                .order('check_in', { ascending: false });

            renderDashboard(data);
        }

        function renderDashboard(data) {
            const container = document.getElementById('managerTableData');
            container.innerHTML = '';
            let onTime = 0, late = 0, violations = 0;

            data.forEach(item => {
                const checkIn = new Date(item.check_in);
                const timeStr = checkIn.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                // Logika Status Berdasarkan Shift Dinamis
                let status = "HADIR";
                let color = "text-emerald-600 bg-emerald-50";
                
                const shiftData = shifts.find(s => item.notes.includes(s.shift_name));
                if(shiftData && item.notes.includes('Masuk')) {
                    const [targetH, targetM] = shiftData.start_time.split(':');
                    const target = new Date(checkIn); target.setHours(targetH, targetM, 0);
                    if(checkIn > target) { 
                        status = "TERLAMBAT"; color = "text-rose-600 bg-rose-50"; late++; 
                    } else { onTime++; }
                }

                if(item.distance_meters > 100) violations++;

                container.innerHTML += `
                    <tr class="hover:bg-gray-50 border-b border-gray-50">
                        <td class="px-6 py-4 font-bold">${item.profiles?.full_name}</td>
                        <td class="px-6 py-4">
                            <input type="text" value="${item.notes}" 
                                onchange="updateNotes('${item.id}', this.value)"
                                class="border-b border-transparent focus:border-indigo-500 bg-transparent text-xs outline-none w-full">
                        </td>
                        <td class="px-6 py-4 text-xs font-bold">${timeStr} WIB</td>
                        <td class="px-6 py-4"><span class="${color} px-2 py-1 rounded text-[9px] font-black">${status}</span></td>
                        <td class="px-6 py-4">
                            <p class="text-[9px] font-mono text-indigo-500">Lat: ${item.lat}, Long: ${item.long}</p>
                            <p class="text-[10px] text-gray-400 truncate w-40">${item.location_address || 'Alamat tidak terekam'}</p>
                        </td>
                        <td class="px-6 py-4 text-right flex gap-2 justify-end">
                            <a href="${item.photo_url}" target="_blank" class="bg-gray-100 p-2 rounded-lg text-xs font-bold">Foto</a>
                            <button onclick="deleteRecord('${item.id}')" class="bg-red-50 text-red-600 p-2 rounded-lg text-xs font-bold">Hapus</button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('recordCount').innerText = data.length;
            document.getElementById('onTimeCount').innerText = onTime;
            document.getElementById('lateCount').innerText = late;
            document.getElementById('radiusViolation').innerText = violations;
        }

        async function updateNotes(id, newNotes) {
            const { error } = await supabaseClient.from('attendance').update({ notes: newNotes }).eq('id', id);
            if(error) alert("Gagal update");
        }

        async function deleteRecord(id) {
            if(!confirm("Yakin ingin menghapus data ini?")) return;
            // DEBUG: Pastikan ID valid dan user punya akses
            const { error } = await supabaseClient.from('attendance').delete().match({ id: id });
            if(error) {
                alert("Gagal Hapus: " + error.message);
            } else {
                alert("Terhapus"); loadManagerData();
            }
        }

        async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
    </script>
</body>
</html>
