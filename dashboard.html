<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - TC Sukasari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-orange-500 rounded-xl flex items-center justify-center text-white font-bold">M</div>
            <div>
                <h1 class="text-lg font-bold">Manager Dashboard</h1>
                <p id="branchIdentity" class="text-[10px] text-gray-400 uppercase tracking-widest">Memuat Cabang...</p>
            </div>
        </div>
        <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition text-2xl">
            <i class="ri-logout-circle-r-line"></i>
        </button>
    </nav>

    <main class="p-4 max-w-7xl mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6">
            <h2 id="managerWelcome" class="text-xl font-bold text-gray-800">Halo, Manager</h2>
            <p class="text-sm text-gray-500">Pantau kehadiran tim di cabang Anda hari ini.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50/50">
                <h3 class="font-bold text-gray-700">Daftar Hadir Tim</h3>
                <span id="recordCount" class="text-xs bg-orange-50 text-orange-600 px-3 py-1 rounded-full font-bold">0 Records</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-400 font-bold uppercase text-[10px]">
                        <tr>
                            <th class="px-6 py-4">Nama Pegawai</th>
                            <th class="px-6 py-4">Waktu WIB</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Jarak</th>
                            <th class="px-6 py-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="managerTableData" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="5" class="p-10 text-center text-gray-400 animate-pulse">Memuat data absensi...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadManagerData() {
            const container = document.getElementById('managerTableData');
            
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*, branches(*)')
                    .eq('id', user.id)
                    .single();
                
                if (profileError || !profile) throw new Error("Gagal memuat profil.");

                document.getElementById('managerWelcome').innerText = `Halo, ${profile.full_name}`;
                document.getElementById('branchIdentity').innerText = `Cabang: ${profile.branches?.name || 'Pusat'}`;
                
                // Menggunakan kolom check_in sesuai database Anda
                const { data: attendance, error } = await supabaseClient
                    .from('attendance')
                    .select('*, profiles(full_name), branches(radius_meter)')
                    .eq('branch_id', profile.branch_id)
                    .order('check_in', { ascending: false });

                if (error) throw error;

                document.getElementById('recordCount').innerText = `${attendance.length} Records`;
                container.innerHTML = '';
                
                if (attendance.length === 0) {
                    container.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-gray-400 font-medium italic">Belum ada data absen hari ini.</td></tr>';
                    return;
                }

                attendance.forEach(item => {
                    const time = item.check_in ? new Date(item.check_in) : new Date();
                    const timeString = time.toLocaleString('id-ID', { hour:'2-digit', minute:'2-digit' });
                    
                    const radiusLimit = item.branches?.radius_meter || 50;
                    const isViolation = item.distance_meters > radiusLimit;
                    
                    container.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 font-bold text-gray-800">${item.profiles?.full_name || 'User'}</td>
                            <td class="px-6 py-4 text-gray-500 font-medium">${timeString} WIB</td>
                            <td class="px-6 py-4">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${item.notes?.includes('Masuk') ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">
                                    ${item.notes || '-'}
                                </span>
                            </td>
                            <td class="px-6 py-4 font-mono ${isViolation ? 'text-red-500 font-bold' : 'text-blue-600'}">
                                ${Math.round(item.distance_meters || 0)}m
                                ${isViolation ? '<i class="ri-error-warning-fill ml-1" title="Luar Radius"></i>' : ''}
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="window.open('${item.photo_url}', '_blank')" 
                                    class="bg-gray-100 hover:bg-blue-600 hover:text-white text-gray-600 px-4 py-2 rounded-xl font-bold text-xs transition-all active:scale-95">
                                    Cek Foto
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error("Manager Dashboard Error:", err);
                container.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-red-500 font-bold bg-red-50">Error: ${err.message}</td></tr>`;
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Jalankan pemuatan data
        loadManagerData();
    </script>
</body>
</html>
