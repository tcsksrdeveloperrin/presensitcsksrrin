<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Utama - Owner TC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold">TC</div>
            <div>
                <h1 class="text-lg font-bold">Owner Dashboard</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Sukasari Central System</p>
            </div>
        </div>
        <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition text-2xl">
            <i class="ri-logout-circle-r-line"></i>
        </button>
    </nav>

    <main class="p-4 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-blue-100">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Total Presensi</p>
                <h2 id="totalToday" class="text-2xl font-bold text-blue-600">0</h2>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-green-100">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Lokasi Sesuai</p>
                <h2 id="totalValid" class="text-2xl font-bold text-green-600">0</h2>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-red-100">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Diluar Radius</p>
                <h2 id="totalInvalid" class="text-2xl font-bold text-red-600">0</h2>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border mb-6 flex flex-wrap gap-4 items-end justify-between">
            <div class="flex gap-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Bulan</label>
                    <input type="month" id="filterMonth" onchange="loadReportData()" class="px-3 py-2 bg-gray-50 border rounded-xl text-sm outline-none">
                </div>
            </div>
            <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2">
                <i class="ri-file-excel-2-fill text-lg"></i> Export (.xlsx)
            </button>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50/50">
                <h3 class="font-bold text-gray-700">Data Log Presensi</h3>
                <span id="recordCount" class="text-xs bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full font-bold">0 Records</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm" id="reportTable">
                    <thead class="bg-gray-50 text-gray-400 font-bold uppercase text-[10px]">
                        <tr>
                            <th class="px-6 py-4">Nama Pegawai</th>
                            <th class="px-6 py-4">Cabang</th>
                            <th class="px-6 py-4">Waktu</th>
                            <th class="px-6 py-4">Tipe</th>
                            <th class="px-6 py-4">Jarak</th>
                            <th class="px-6 py-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="reportData" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="photoModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-[100]">
        <div class="max-w-xl w-full bg-white rounded-2xl overflow-hidden shadow-2xl">
            <img id="modalImg" src="" class="w-full h-auto object-contain max-h-[80vh]">
            <div class="p-4 flex justify-between items-center bg-white border-t">
                <span id="modalCaption" class="text-xs font-bold text-gray-500"></span>
                <button onclick="closeModal()" class="bg-gray-100 px-6 py-2 rounded-xl font-bold text-sm hover:bg-gray-200 transition">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Set default filter ke bulan ini
        document.getElementById('filterMonth').value = new Date().toISOString().slice(0, 7);

        async function loadReportData() {
            const container = document.getElementById('reportData');
            container.innerHTML = '<tr><td colspan="6" class="text-center py-10">Memuat data...</td></tr>';

            try {
                // Query Join: Attendance -> Profiles & Branches
                const { data, error } = await supabaseClient
                    .from('attendance')
                    .select('*, profiles(full_name), branches(name, radius_meter)')
                    .order('check_in', { ascending: false });

                if (error) throw error;

                // Update Statistik Dasar
                document.getElementById('totalToday').innerText = data.length;
                document.getElementById('totalValid').innerText = data.filter(d => d.distance_meters <= (d.branches?.radius_meter || 50)).length;
                document.getElementById('totalInvalid').innerText = data.filter(d => d.distance_meters > (d.branches?.radius_meter || 50)).length;
                document.getElementById('recordCount').innerText = `${data.length} Records`;

                container.innerHTML = '';

                data.forEach(item => {
                    const date = new Date(item.check_in).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });
                    const isViolation = item.distance_meters > (item.branches?.radius_meter || 50);
                    const note = item.notes || 'Hadir';
                    const displayId = String(item.id); // Konversi ID int8 ke String

                    container.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4">
                                <p class="font-bold text-gray-900">${item.profiles ? item.profiles.full_name : 'User'}</p>
                                <p class="text-[9px] text-gray-400 uppercase tracking-tighter">#${displayId}</p>
                            </td>
                            <td class="px-6 py-4 text-blue-600 font-bold text-xs">
                                ${item.branches?.name || '-'}
                            </td>
                            <td class="px-6 py-4 text-gray-600 text-xs">
                                ${date}
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-0.5 ${note.includes('Masuk') ? 'bg-blue-50 text-blue-600' : 'bg-orange-50 text-orange-600'} rounded text-[9px] font-black uppercase">
                                    ${note}
                                </span>
                            </td>
                            <td class="px-6 py-4 font-mono ${isViolation ? 'text-red-600 font-bold' : 'text-gray-500'}">
                                ${Math.round(item.distance_meters || 0)}m
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button onclick="openModal('${item.photo_url}', '${item.profiles?.full_name}')" class="text-indigo-600 hover:underline font-bold text-xs">
                                    Lihat Foto
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
            } catch (err) {
                container.innerHTML = `<tr><td colspan="6" class="text-center py-10 text-red-500 font-bold">Error: ${err.message}</td></tr>`;
            }
        }

        function openModal(url, name) {
            document.getElementById('modalImg').src = url;
            document.getElementById('modalCaption').innerText = "Bukti Foto: " + name;
            document.getElementById('photoModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
        }

        function exportToExcel() {
            const table = document.getElementById("reportTable");
            const wb = XLSX.utils.table_to_book(table);
            const fileName = `Laporan_Presensi_Global_${document.getElementById('filterMonth').value}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Jalankan saat halaman dibuka
        loadReportData();
    </script>
</body>
</html>
