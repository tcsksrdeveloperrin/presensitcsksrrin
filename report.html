<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - TC Sukasari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-emerald-600 text-white p-2 rounded-lg font-bold">TC</div>
            <div>
                <h1 class="text-lg font-bold text-gray-800 leading-tight">Owner Dashboard</h1>
                <div class="flex items-center gap-2">
                    <span id="ownerWelcome" class="text-xs font-semibold text-emerald-600">Memuat...</span>
                    <span class="text-gray-300">|</span>
                    <span id="branchIdentity" class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Cabang...</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="downloadExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl font-bold text-sm transition-all shadow-md flex items-center gap-2">
                Unduh Laporan (.xlsx)
            </button>
            <button onclick="logout()" class="bg-white hover:bg-gray-50 text-gray-600 px-4 py-2 rounded-xl font-bold text-sm transition-all border border-gray-200">
                Logout
            </button>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        <div id="statsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
            <div class="p-5 border-b border-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">Rekap Presensi Seluruh Pegawai</h3>
                <span id="recordCountBadge" class="text-[10px] font-bold bg-gray-100 px-2 py-1 rounded-full uppercase tracking-tighter text-gray-500">0 RECORDS</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-[10px] font-bold tracking-widest">
                        <tr>
                            <th class="px-6 py-4">Nama Pegawai</th>
                            <th class="px-6 py-4">Waktu</th>
                            <th class="px-6 py-4">Status Kehadiran</th>
                            <th class="px-6 py-4">Lokasi (GPS)</th>
                        </tr>
                    </thead>
                    <tbody id="ownerTableData" class="divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentAttendanceData = [];

        async function loadOwnerData() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) window.location.href = 'login.html';

                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('*, branches(*)')
                    .eq('id', user.id)
                    .single();
                
                if (profile.role !== 'owner') {
                    alert("Akses hanya untuk Owner.");
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('ownerWelcome').innerText = `Halo, ${profile.full_name}`;
                document.getElementById('branchIdentity').innerText = profile.branches?.name || 'Owner';

                // FILTER: Only show attendance from the owner's specific branch
                const { data: attendance, error } = await supabaseClient
                    .from('attendance')
                    .select('*, profiles(full_name)')
                    .eq('branch_id', profile.branch_id)
                    .order('check_in', { ascending: false });

                if (error) throw error;
                currentAttendanceData = attendance;
                renderOwnerDashboard(attendance);

            } catch (err) {
                console.error(err);
            }
        }

        function renderOwnerDashboard(data) {
            const container = document.getElementById('ownerTableData');
            const statsGrid = document.getElementById('statsGrid');
            
            let onTime = 0;
            data.forEach(item => {
                const checkIn = new Date(item.check_in);
                const isWeekend = (checkIn.getDay() === 0 || checkIn.getDay() === 6);
                if (checkIn.getHours() < (isWeekend ? 12 : 13)) onTime++;
            });

            // KPI Visuals
            statsGrid.innerHTML = `
                <div class="bg-indigo-600 p-6 rounded-2xl text-white shadow-lg">
                    <p class="text-indigo-100 text-[10px] font-bold uppercase tracking-widest">Disiplin Cabang</p>
                    <h2 class="text-4xl font-black mt-2">${data.length > 0 ? Math.round((onTime/data.length)*100) : 0}%</h2>
                    <p class="text-xs mt-2 text-indigo-100 font-medium">Pegawai masuk tepat waktu</p>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                    <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">Total Kehadiran</p>
                    <h2 class="text-4xl font-black mt-2 text-gray-800">${data.length}</h2>
                    <p class="text-xs mt-2 text-gray-500 font-medium font-mono text-emerald-600">Terverifikasi Sistem</p>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                    <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">Status Hari Ini</p>
                    <h2 class="text-4xl font-black mt-2 text-emerald-500">AKTIF</h2>
                    <p class="text-xs mt-2 text-gray-500 font-medium">Monitoring Real-time</p>
                </div>
            `;

            document.getElementById('recordCountBadge').innerText = `${data.length} RECORDS`;
            container.innerHTML = data.map(item => `
                <tr class="hover:bg-emerald-50/30 transition">
                    <td class="px-6 py-4 font-bold text-gray-800">${item.profiles?.full_name}</td>
                    <td class="px-6 py-4 text-xs text-gray-600">
                        ${new Date(item.check_in).toLocaleString('id-ID', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'})}
                    </td>
                    <td class="px-6 py-4 uppercase text-[10px] font-black tracking-widest text-emerald-600">${item.notes || 'MASUK'}</td>
                    <td class="px-6 py-4 font-mono text-xs text-gray-500">${Math.round(item.distance_meters)}m ke Cabang</td>
                </tr>
            `).join('');
        }

        function downloadExcel() {
            const worksheet = XLSX.utils.json_to_sheet(currentAttendanceData.map(a => ({
                Nama: a.profiles?.full_name,
                Waktu: a.check_in,
                Jarak_Meter: a.distance_meters,
                Status: a.notes
            })));
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan Presensi");
            XLSX.writeFile(workbook, "Laporan_Presensi_TC.xlsx");
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        loadOwnerData();
    </script>
</body>
</html>
