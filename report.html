<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - TC System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-indigo-900 text-white p-4 flex justify-between items-center sticky top-0 z-50">
        <div>
            <h1 class="font-bold text-xl">Owner Panel</h1>
            <p class="text-xs text-indigo-300">Monitoring Seluruh Cabang</p>
        </div>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm font-bold">Logout</button>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        
        <div class="bg-white p-6 rounded-xl shadow-sm border mb-6 flex flex-col md:flex-row gap-4 items-end justify-between">
            <div class="w-full md:w-1/3">
                <label class="block text-sm font-bold text-gray-700 mb-2">Pilih Cabang</label>
                <select id="branchFilter" onchange="loadReport()" class="w-full p-3 border rounded-lg bg-gray-50">
                    <option value="all">-- Semua Cabang --</option>
                    </select>
            </div>
            
            <div class="w-full md:w-auto">
                <button onclick="exportToExcel()" class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                    <span>Download Laporan (.xlsx)</span>
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
            <div class="p-4 border-b bg-gray-50 flex justify-between">
                <h3 class="font-bold text-gray-700">Data Presensi Masuk</h3>
                <span id="dataCount" class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded font-bold">0 Data</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm" id="reportTable">
                    <thead class="bg-gray-100 text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-3">Tanggal & Waktu</th>
                            <th class="px-6 py-3">Nama Staff</th>
                            <th class="px-6 py-3">Cabang</th>
                            <th class="px-6 py-3">Role</th>
                            <th class="px-6 py-3">Tipe</th>
                            <th class="px-6 py-3">Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allData = [];

        async function init() {
            // 1. Load Filter Cabang
            const { data: branches } = await supabaseClient.from('branches').select('*');
            const select = document.getElementById('branchFilter');
            branches.forEach(b => {
                select.innerHTML += `<option value="${b.id}">${b.name}</option>`;
            });

            // 2. Load Data Awal
            loadReport();
        }

        async function loadReport() {
            const branchId = document.getElementById('branchFilter').value;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center">Memuat data...</td></tr>';

            let query = supabaseClient
                .from('attendance')
                .select('created_at, notes, photo_url, profiles(full_name, role), branches(name)')
                .order('created_at', { ascending: false });

            if (branchId !== 'all') {
                query = query.eq('branch_id', branchId);
            }

            const { data, error } = await query;
            
            if (error) return alert("Error: " + error.message);
            
            allData = data; // Simpan untuk excel
            renderTable(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            document.getElementById('dataCount').innerText = `${data.length} Data`;
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-400">Tidak ada data.</td></tr>';
                return;
            }

            data.forEach(row => {
                const date = new Date(row.created_at).toLocaleString('id-ID');
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 font-mono text-gray-600">${date}</td>
                        <td class="px-6 py-4 font-bold">${row.profiles?.full_name || 'N/A'}</td>
                        <td class="px-6 py-4">${row.branches?.name || 'N/A'}</td>
                        <td class="px-6 py-4 text-xs uppercase font-semibold text-gray-500">${row.profiles?.role || '-'}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded text-xs font-bold ${row.notes === 'Masuk' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${row.notes}</span>
                        </td>
                        <td class="px-6 py-4">
                            <a href="${row.photo_url}" target="_blank" class="text-blue-600 hover:underline text-xs">Lihat Foto</a>
                        </td>
                    </tr>
                `;
            });
        }

        // --- REQ 1: EXPORT EXCEL ---
        function exportToExcel() {
            if (allData.length === 0) return alert("Tidak ada data untuk diekspor!");

            // Format data agar rapi di Excel
            const cleanData = allData.map(item => ({
                Tanggal: new Date(item.created_at).toLocaleString('id-ID'),
                Nama: item.profiles?.full_name,
                Cabang: item.branches?.name,
                Role: item.profiles?.role,
                Tipe_Absen: item.notes,
                Link_Foto: item.photo_url
            }));

            const worksheet = XLSX.utils.json_to_sheet(cleanData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan Presensi");
            
            // Nama file dinamis
            const branchName = document.getElementById('branchFilter').options[document.getElementById('branchFilter').selectedIndex].text;
            XLSX.writeFile(workbook, `Laporan_Presensi_${branchName}_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        init();
    </script>
</body>
</html>
