<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TC Sukasari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm text-center">
        <div class="mb-6 flex justify-center">
            <div class="bg-blue-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center text-2xl font-bold shadow-lg">
                TC
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
        <p class="text-gray-500 text-sm mb-8">Silakan masuk ke Portal Presensi Sukasari</p>

        <div class="space-y-4">
            <div>
                <input type="email" id="email" placeholder="Email Pegawai" 
                    class="w-full p-4 rounded-xl bg-blue-50 border border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 font-medium placeholder-gray-400">
            </div>
            
            <div>
                <input type="password" id="password" placeholder="Kata Sandi" 
                    class="w-full p-4 rounded-xl bg-blue-50 border border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 font-medium placeholder-gray-400">
            </div>

            <button type="button" onclick="handleLogin()" id="btnLogin" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95">
                Masuk
            </button>
        </div>

        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-600 text-xs rounded-lg font-bold border border-red-200"></div>
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = "https://ubcjzcczplfakodxgajg.supabase.co".trim();
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViY2p6Y2N6cGxmYWtvZHhnYWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxODMwNDYsImV4cCI6MjA4NTc1OTA0Nn0.knzmrpJOqbZkduGIvZVK4zApoZiSXqCdhMVzcgkMaBE".trim();
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const btn = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('errorMessage');

            // 1. Validasi Input Kosong
            if (!emailField.value || !passwordField.value) {
                errorDiv.innerText = "Mohon isi Email dan Password.";
                errorDiv.classList.remove('hidden');
                return;
            }

            // Reset UI
            btn.innerHTML = "Memproses...";
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                const email = emailField.value.trim();
                const password = passwordField.value.trim();

                console.log("Mencoba login dengan:", email); // Debugging

                // 2. Login ke Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 3. Cek Role User
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                // Ambil data profile
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                if (profileError) {
                    // Jika profil tidak ditemukan, tetap login tapi lempar ke index
                    console.warn("Profil tidak ditemukan, mengalihkan ke index...");
                }

                btn.innerHTML = "Sukses! Mengalihkan...";
                btn.classList.replace('bg-blue-600', 'bg-green-500');

                setTimeout(() => {

                    if (profile && profile.role === 'owner') {
                        window.location.href = 'report.html'; // Owner ke halaman laporan global
                        // 
                    } else if (profile && profile.role === 'manager') {
                        window.location.href = 'dashboard.html'; // Manager ke dashboard cabang
                    } else {
                        window.location.href = 'index.html'; // Staff ke halaman absen
                    }
                }, 500);

            } catch (err) {
                console.error("Login Error:", err);
                
                let msg = err.message;
                // Terjemahkan error umum
                if (msg.includes("Invalid login")) msg = "Email atau Password salah.";
                if (msg.includes("fetch")) msg = "Koneksi bermasalah. Cek internet Anda.";
                
                errorDiv.innerText = "Gagal: " + msg;
                errorDiv.classList.remove('hidden');
                
                btn.innerHTML = "Masuk";
                btn.disabled = false;
                btn.classList.replace('bg-green-500', 'bg-blue-600');
            }
        }
    </script>
</body>
</html>
